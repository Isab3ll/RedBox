services:
  
  loki:
    image: grafana/loki:latest
    ports:
      - 3100:3100
    volumes:
      - ./loki-config.yml:/etc/loki/config.yaml
      
  grafana:
    image: grafana/grafana
    user: '0'
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ALLOW_EMBEDDING=true
    volumes:
      - ./grafana:/var/lib/grafana